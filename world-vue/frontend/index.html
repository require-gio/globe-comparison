<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the world with an interactive 3D globe. View country information, rotate the globe, and discover geographic data." />
    <meta name="theme-color" content="#0a0e1a" />
    <title>3D Interactive Globe - Explore the World</title>
    
    <!-- Preconnect to API for faster requests -->
    <link rel="preconnect" href="http://localhost:3000" crossorigin />
    
    <!-- Minimal inline loading styles -->
    <style>
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0e1a;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      
      #loading-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loader {
        width: 48px;
        height: 48px;
        border: 4px solid rgba(59, 130, 246, 0.2);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #9ca3af;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <!-- Initial loading screen -->
    <div id="loading-screen">
      <div style="text-align: center;">
        <div class="loader"></div>
        <div class="loading-text">Loading 3D Globe...</div>
      </div>
    </div>
    
    <!-- Vue app mount point -->
    <div id="app"></div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.ts"></script>
    
    <!-- Remove loading screen once Vue is mounted -->
    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('fade-out');
            setTimeout(() => {
              loadingScreen.remove();
            }, 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
